<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pta na</title>
    <style>
        * {
            margin: 0px;
            padding: 0%;
            box-sizing: border-box;
        }
        body{
            overflow: hidden;
            background-color: blueviolet;
        }
        #canvas{
            background-color: black;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>
<script type="module">
    import Vector from '../lib/vector.js'
    import Ball from '../lib/ball.js'
    const c = document.getElementById('canvas');
    let W= c.width = window.innerWidth/2
    let H =c.height = window.innerHeight/2
    console.log(window.innerWidth);
    const ctx = c.getContext('2d');
    let Balls = []
    for (let i = 0; i < 50; i++) {
        let b = Ball.randomBall(ctx,'white')
        b.vel= new Vector(10,-10);
        b.acc=new Vector()
        Balls.push(b)
        Ball.resist=1.01
        b.drawDetail(ctx)
    }
    // Balls[0].goto=[1,1]
    let Cpos
    c.addEventListener('mousemove',e=>{
        Cpos=new Vector(e.offsetX-W/2,-e.offsetY+H/2,'grey')
        Ball.target=Cpos
    })
    c.addEventListener('mouseout',e=>{
        Ball.target=NaN;
        Balls.forEach((b) => {
            b.acc=new Vector();
        });
    })
    function animate() {
        ctx.clearRect(0, 0, W, H);
        Balls.forEach((b,i) => {
            b.draw(ctx)
            b.color=`rgb(${i},${i*10},${i*20})`
        });
        setTimeout(() => {
            window.requestAnimationFrame(animate);
        }, 20);
    }
    window.requestAnimationFrame(animate);
</script>

</html>
